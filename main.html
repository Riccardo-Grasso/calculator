<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="text-center my-4">Calcolatrice</h1>
        <div class="d-flex justify-content-center mt-5">
          <table>
            <tr>
              <td colspan="4"><input type="text" id="result" readonly /></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  type="button"
                  value="C"
                  class="cancel-button"
                  onclick="cancel(document.getElementById('result').value)"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="DEL"
                  class="clear-button"
                  onclick="cleanDisplay()"
                />
              </td>
              <td></td>
            </tr>
            <tr></tr>
            <tr>
              <td><input type="button" value="7" onclick="display('7')" /></td>
              <td><input type="button" value="8" onclick="display('8')" /></td>
              <td><input type="button" value="9" onclick="display('9')" /></td>
              <td>
                <input
                  type="button"
                  value="+"
                  class="operation-button"
                  onclick="display('+')"
                />
              </td>
            </tr>
            <tr>
              <td><input type="button" value="4" onclick="display('4')" /></td>
              <td><input type="button" value="5" onclick="display('5')" /></td>
              <td><input type="button" value="6" onclick="display('6')" /></td>
              <td>
                <input
                  type="button"
                  value="-"
                  class="operation-button"
                  onclick="display('-')"
                />
              </td>
            </tr>
            <tr>
              <td><input type="button" value="1" onclick="display('1')" /></td>
              <td><input type="button" value="2" onclick="display('2')" /></td>
              <td><input type="button" value="3" onclick="display('3')" /></td>
              <td>
                <input
                  type="button"
                  value="*"
                  class="operation-button"
                  onclick="display('*')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  value="="
                  class="operation-button"
                  onclick="calculateResult()"
                />
              </td>
              <td><input type="button" value="0" onclick="display('0')" /></td>
              <td>
                <input
                  type="button"
                  value="."
                  class="operation-button"
                  onclick="display('.')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="รท"
                  class="operation-button"
                  onclick="display('/')"
                />
              </td>
            </tr>
          </table>
        </div>

        <div
          class="mt-5 d-flex flex-column align-items-center manual-container"
        >
          <h2>Manuale</h2>
          <div>
            <ul>
              <li>
                <span class="text-orange"><b>C</b></span
                >: Elimina un solo valore alla volta.
              </li>
              <li>
                <span class="text-red"><b>DEL</b></span
                >: Elimina tutti i valori inseriti.
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
